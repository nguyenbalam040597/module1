    <canvas id="myCanvas" width="500" height="600"></canvas>
    <script>
        class Rectangle {
            width;
            height;
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            getWidth() {
                return this.width;
            }

            getHeight() {
                return this.height;
            }

            setWidth(width) {
                this.width = width;
            }

            setHeight(height) {
                this.height = height;
            }

            getArea() {
                return this.width * this.height;
            }

            getPerimeter() {
                return (this.width + this.height) * 2;
            }

        }
        let myRectangle = new Rectangle(150, 50);
        let width = myRectangle.getWidth();
        let height = myRectangle.getHeight();

        myRectangle.setWidth(200);
        myRectangle.getWidth();

        document.write(myRectangle.getWidth());


        let canvas = document.getElementById("DemoCanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = '#fa4b2a';
        ctx.fillRect(10, 10, width, height)
    </script>
